// Start voice recognition
const content = document.getElementById('content');
const recognition = new webkitSpeechRecognition();
recognition.continuous = true;
recognition.interimResults = true;
var transcriptNew = "";
var transcriptOld = "";
recognition.onresult = function (event) {
let result = '';
for (let i = event.resultIndex; i < event.results.length; i++) {
result += event.results[i][0].transcript;
}
content.innerText = result;
transcriptNew = result;
if (transcriptNew != transcriptOld){
checkWord(transcriptNew);
transcriptOld = transcriptNew;
}
};

// the link to your model provided by Teachable Machine export panel
const URL = "./model/";
let model, webcam, labelContainer, maxPredictions;
// Load the image model and setup the webcam
async function init() {
const modelURL = URL + "model.json";
const metadataURL = URL + "metadata.json";
// load the model and metadata
// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
// or files from your local hard drive
// Note: the pose library adds "tmImage" object to your window (window.tmImage)
model = await tmImage.load(modelURL, metadataURL);
maxPredictions = model.getTotalClasses();
// Convenience function to setup a webcam
const flip = true; // whether to flip the webcam
webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
await webcam.setup(); // request access to the webcam
await webcam.play();
window.requestAnimationFrame(loop);
// append elements to the DOM
document.getElementById("webcam-container").appendChild(webcam.canvas);
labelContainer = document.getElementById("label-container");
for (let i = 0; i < maxPredictions; i++) { // and class labels
labelContainer.appendChild(document.createElement("div"));
}
}
async function loop() {
webcam.update(); // update the webcam frame
await predict();
window.requestAnimationFrame(loop);
}
// run the webcam image through the image model
async function predict() {
// predict can take in an image, video or canvas html element
const prediction = await model.predict(webcam.canvas);
for (let i = 0; i < maxPredictions; i++) {
const classPrediction =
prediction[i].className + ": " + prediction[i].probability.toFixed(2);
labelContainer.childNodes[i].innerHTML = classPrediction;
function delay(time) {
return new Promise(resolve => setTimeout(resolve, time));
}
if(prediction[1].probability.toFixed(2) > 0.95 && plasticWait == 1){
const audio = new Audio('./beeb.mp3');
audio.play();
plastic = plastic + 1;
plasticWait = 2;
document.getElementById("addItem").innerHTML = "Plastic " + plastic;
if (plastic == 2){
msg.text = "Hallo wist je dat wanneer je een herbruikbare fles gebruikt. inplaats van plastic flesjes je 50 euro per maand kan besparen.";
window.speechSynthesis.speak(msg);
}
await delay(2000);
document.getElementById("addItem").innerHTML = "";
prediction[1].probability = 0;
plasticWait = 1;
}
if(prediction[2].probability.toFixed(2) > 0.99 && paperWait == 1){
const audio = new Audio('./beeb.mp3');
audio.play();
paper = paper + 1;
paperWait = 2;
document.getElementById("addItem").innerHTML = "Paper " + paper;
if (paper == 3){
msg.text = "Hallo Wist je dat wanneer je een i reader koopt. Inplaats van papiere krant je 200 euro per jaar kan besparen.";
window.speechSynthesis.speak(msg);
bread = bread + 1;
}
await delay(2000);
document.getElementById("addItem").innerHTML = "";
prediction[2].probability = 0;
paperWait = 1;
}
}
}
